<h1>Hello!</h1>
<button (click)="reset()">Reset</button>

<p *ngIf="(activeTask$|async) as activeTask">
  Current Step: {{activeTask?.type}} of {{(task$|async)?.length}}
</p>
<ul>
  <li class="l-panel" [ngClass]="{'is-active': step.isActive, 'c-panel': !step.isActive}" *ngFor="let step of (task$|async)" (click)="selectTask(step.type)">
    <h3>{{step.title}}</h3>
    <button (click)="hideTask(step.type)">Hide Step</button>
  </li>
</ul>
